<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>BK Convert</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg-dark:#050816;
  --bg-blue:#1e3a8a;
  --bg-purple:#2b164f;
  --glass:rgba(15,23,42,.82);
  --border:rgba(255,255,255,.12);
  --text:#e5e7eb;
  --muted:#9aa4c0;
  --accent:#38bdf8;
  --accent2:#818cf8;
}

/* RESET */
*{box-sizing:border-box}
html,body{margin:0;padding:0}

/* ===== BACKGROUND ===== */
body{
  width:100vw;
  height:100vh;
  font-family:system-ui;
  color:var(--text);
  background:
    radial-gradient(1200px at var(--bx,10%) var(--by,10%), var(--bg-blue), transparent),
    radial-gradient(1000px at calc(100% - var(--bx,20%)) calc(100% - var(--by,20%)), var(--bg-purple), transparent),
    linear-gradient(180deg,var(--bg-dark),#020617);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  transition:background-position .10s ease;
}

/* ===== SAFE INTRO (CSS ONLY) ===== */
.intro{
  position:fixed;
  inset:0;
  background:var(--bg-dark);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
  animation:introOut 1.0s ease forwards;
  animation-delay:1.0s;
}
@keyframes introOut{
  to{opacity:0;pointer-events:none}
}
.intro .logo{
  animation:pulse 1.1s infinite ease-in-out;
}
@keyframes pulse{
  0%{opacity:.4;transform:scale(1)}
  50%{opacity:1;transform:scale(1.08)}
  100%{opacity:.4;transform:scale(1)}
}

/* ===== APP CARD ===== */
.app{
  width:920px;
  max-width:94vw;
  background:var(--glass);
  backdrop-filter:blur(22px);
  border:1px solid var(--border);
  border-radius:48px;
  padding:44px;
  box-shadow:0 60px 160px rgba(0,0,0,.7);
  animation:appIn .8s ease;
}
@keyframes appIn{
  from{opacity:0;transform:scale(.96)}
  to{opacity:1;transform:none}
}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  display:flex;
  align-items:center;
  gap:14px;
  font-size:28px;
  font-weight:800;
}
.logo svg{
  width:36px;
  height:36px;
}
.badge{
  padding:12px 26px;
  border-radius:999px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#020617;
  font-weight:900;
}

/* ===== DROP ZONE ===== */
.drop{
  margin-top:40px;
  padding:90px;
  border-radius:40px;
  border:2px dashed var(--border);
  text-align:center;
  font-size:18px;
  cursor:pointer;
  transition:.25s;
}
.drop:hover{
  border-color:var(--accent);
  transform:scale(1.015);
}

/* ===== THUMBNAILS ===== */
.thumbs{
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  margin:32px 0;
}
.thumbs img{
  width:96px;
  height:96px;
  object-fit:cover;
  border-radius:24px;
  border:1px solid var(--border);
  animation:thumbIn .4s ease;
  transition:.25s;
}
@keyframes thumbIn{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:none}
}
.thumbs img:hover{
  transform:scale(1.08);
}

/* ===== CONTROLS ===== */
.controls{
  display:grid;
  grid-template-columns:1fr 1.4fr;
  gap:20px;
}
select{
  padding:20px;
  border-radius:24px;
  background:#020617;
  color:var(--text);
  border:1px solid var(--border);
  font-size:16px;
}
button{
  padding:22px;
  border-radius:28px;
  border:none;
  font-size:20px;
  font-weight:811:48 01.02.202600;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#020617;
  transition:.2s;
}
button:hover{
  transform:translateY(-3px) scale(1.02);
}

/* ===== FOOTER ===== */
.footer{
  position:fixed;
  right:18px;
  bottom:16px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<!-- SAFE INTRO -->
<div class="intro">
  <div class="logo">
    <svg viewBox="0 0 24 24" fill="none">
      <path d="M4 8h11l-3-3" stroke="#38bdf8" stroke-width="2"/>
      <path d="M20 16H9l3 3" stroke="#818cf8" stroke-width="2"/>
    </svg>
    BK Convert
  </div>
</div>

<div class="app" id="app">

<header>
  <div class="logo">
    <svg viewBox="0 0 24 24" fill="none">
      <path d="M4 8h11l-3-3" stroke="#38bdf8" stroke-width="2"/>
      <path d="M20 16H9l3 3" stroke="#818cf8" stroke-width="2"/>
    </svg>
    BK Convert
  </div>
  <div class="badge">IMAGES</div>
</header>

<div class="drop" id="drop">
  Klikni nebo přetáhni obrázky
</div>
<input type="file" id="input" accept="image/*" multiple hidden>

<div class="thumbs" id="thumbs"></div>

<div class="controls">
  <select id="format">
    <option value="image/jpeg">JPG</option>
    <option value="image/png">PNG</option>
    <option value="image/webp">WEBP</option>
  </select>
  <button id="convert">Převést</button>
</div>

</div>

<div class="footer">Powered by Nevermind web</div>

<script>
/* ===== BACKGROUND PARALLAX (SAFE) ===== */
document.addEventListener("mousemove",e=>{
  const x=(e.clientX/window.innerWidth)*15;
  const y=(e.clientY/window.innerHeight)*15;
  document.body.style.setProperty("--bx",x+"%");
  document.body.style.setProperty("--by",y+"%");
});

/* ===== PREVENT FILE OPEN ===== */
["dragenter","dragover","dragleave","drop"].forEach(e=>{
  document.addEventListener(e,ev=>{
    ev.preventDefault();ev.stopPropagation();
  });
});

/* ===== IMAGE INPUT ===== */
let files=[];
const drop=document.getElementById("drop");
const input=document.getElementById("input");
const thumbs=document.getElementById("thumbs");

drop.onclick=()=>input.click();

input.onchange=e=>{
  files=[...e.target.files];
  thumbs.innerHTML="";
  files.forEach(f=>{
    const img=document.createElement("img");
    img.src=URL.createObjectURL(f);
    thumbs.appendChild(img);
  });
};

drop.ondrop=e=>{
  input.files=e.dataTransfer.files;
  input.onchange({target:input});
};

/* ===== CONVERT ===== */
document.getElementById("convert").onclick=()=>{
  files.forEach(file=>{
    const img=new Image();
    img.src=URL.createObjectURL(file);
    img.onload=()=>{
      const c=document.createElement("canvas");
      c.width=img.width;
      c.height=img.height;
      c.getContext("2d").drawImage(img,0,0);
      const fmt=document.getElementById("format").value;
      const ext=fmt.split("/")[1];
      const url=c.toDataURL(fmt,0.95);
      const a=document.createElement("a");
      a.href=url;
      a.download=file.name.replace(/\..+$/,"")+"."+ext;
      a.click();
    };
  });
};
</script>

</body>
</html>
